## ┃                         KEYBINDINGS                         ┃  ##
## ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛  ##

source = ~/.config/hypr/settings/hyprland-settings-center.conf

##################
### | SYSTEM | ###
##################
bind = $mainMod, CTRL, exec, hyprctl dispatch dpms toggle       # ON/OFF monitor
bind = $mainMod, T, togglefloating,            # floating
bind = $mainMod, N, exec, $notification        # swaync (notification)
bind = $mainMod, Tab, exec, $menu              #
bind = $mainMod, F, fullscreen,0               # fullscreen
bind = $mainMod, Escape, exit                  # exit hyprland
bind = $primeMod, P, pseudo,                   # dwindle
bind = $primeMod, J, togglesplit,              # dwindle


#######################
### | Application | ###
#######################
bind = $mainMod, RETURN, exec, $terminal        # terminal
bind = $mainMod, Q, killactive,                 # kill active
bind = $controlMod, Q,exec, wlogout             # wlogout
bind = $mainMod, E, exec, $fileManager          # file Maneger
bind = $mainMod, B,exec, $browser               # browser
bind = $mainMod, A,exec, $as                    # android-studio
bind = $mainMod, W,exec, $tg                    # telegram-desktop
bind = $mainMod, U,exec, xdman                  # xdman
bind = $mainMod, G,exec, gitkraken              # gitkraken
#bind = CTRL_SUPER,e,exec,emoji-picker          # emoji-picker
bind = $mainMod, SPACE,exec, $dmenu                             # daemon menu (rofi)
bind = $mainMod, M,exec, ~/.config/hypr/scripts/RofiBeats.sh    # daemon menu settings (rofi)
# bind = $mainMod SHIFT, E, exec, $dmenu-setting                # Settings Menu KooL Hyprland Settings

###############
### Sidepad ###
###############
bind = $mainMod CTRL, right, exec, ~/.config/ml4w/scripts/sidepad.sh                      # Open Sidepad
bind = $mainMod CTRL, left, exec, ~/.config/ml4w/scripts/sidepad.sh --hide                # Close Sidepad
bind = $mainMod, S, exec, ~/.config/ml4w/scripts/sidepad.sh --init                        # Init Sidepad
bind = $mainMod SHIFT, S, exec, ~/.config/ml4w/scripts/sidepad.sh --select                # Select Sidepad

##################
### | WINDOW | ###
##################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
binde = $primeMod, Right, resizeactive, 60 0
binde = $primeMod, Left, resizeactive, -60 0
binde = $primeMod, Up, resizeactive, 0 -60
binde = $primeMod, Down, resizeactive, 0 60

# Example special workspace (scratchpad)
bind = $primeMod, S, togglespecialworkspace, magic
bind = $primeMod SHIFT, S, movetoworkspace, special:magic

##################
### | RELOAD | ###
##################

bind = $systemMod, R, exec, ~/.config/waybar/neobar/scripts/r-waybar.sh # Reload Waybar
# bind = $systemMod, W, exec, ~/.config/Gsetting/scripts/reload-hyprpaper.sh # Reload Wallpaper


