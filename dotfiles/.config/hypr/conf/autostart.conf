# ┃                  Hyprland Autostart Configuration           ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# Kombinasi dari config default CachyOS + ML4W scripts
# ===================================================================

source = ~/.config/hypr/config/defaults.conf


# ===================================================================
# 🎧 LISTENERS & ML4W
# ===================================================================
exec-once = ~/.config/ml4w/listeners.sh --startall
# exec-once = ~/.config/ml4w/scripts/ml4w-autostart.sh
exec      = ~/.config/com.ml4w.hyprlandsettings/hyprctl.sh
exec-once = ~/.config/hypr/scripts/cleanup.sh


# ===================================================================
# ⚙️ SYSTEM ENVIRONMENT
# ===================================================================
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = ~/.config/hypr/scripts/xdg


# ===================================================================
# 🔑 AUTH & SECURITY
# ===================================================================
# Pilih salah satu polkit agent (kde/gnome) sesuai desktopmu
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec      = gnome-keyring-daemon -sd
exec-once = ~/.config/hypr/fix_ide.sh
exec-once = hypridle


# ===================================================================
# 🎨 UI & THEMING
# ===================================================================
# GTK & GSettings
exec-once = ~/.config/hypr/import-gsettings.sh
exec-once = ~/.config/hypr/scripts/gtk.sh

# Wallpaper
# exec-once = swaybg -o * -i /usr/share/wallpapers/cachyos-wallpapers/Skyscraper.png -m fill
exec-once = hyprpaper
exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh


# ===================================================================
# 📊 STATUS BAR & DOCK
# ===================================================================
# exec-once = waybar &
# exec-once = waybar -c ~/.config/waybar/neobar/configs/config -s ~/.config/waybar/neobar/styling/style.css

# exec-once = bash ~/.config/eww/launch.sh
# exec-once = bash ~/.config/nwg-dock-hyprland/launch.sh


# ===================================================================
# 🔔 NOTIFICATIONS
# ===================================================================
# exec-once = mako &
exec-once = swaync
# exec-once = dunst


# ===================================================================
# 📋 CLIPBOARD
# ===================================================================
exec-once = wl-paste --watch cliphist store


# ===================================================================
# 🌐 NETWORK & CONNECTIVITY
# ===================================================================
exec-once = nm-applet --indicator &
# exec-once = /usr/lib/kdeconnectd && kdeconnect-indicator
# exec-once = blueman-applet &


# ===================================================================
# 🔊 AUDIO & MEDIA
# ===================================================================
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown"
# exec-once = wireplumber &
# exec-once = pipewire &
# exec-once = pipewire-pulse &


# ===================================================================
#   ADDITIONAL  SCRIPTS
# ===================================================================
exec-once = bash -c '~/.config/eww/scripts/workspace.sh'
exec-once = sh ~/.config/hypr/scripts/text_animation/anitext.sh
exec-once = sh ~/.config/hypr/scripts/weather/weather.sh
# exec-once = $terminal


