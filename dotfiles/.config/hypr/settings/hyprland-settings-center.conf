# ~/.config/hypr/hyprland-settings.conf
# Centralized Hyprland settings file — ubah hanya di sini.
# Tujuan: semua variabel dan rule yang mungkin kamu perlu punya di satu file.
# Cara pakai: di hyprland.conf utama tambahkan -> source = ~/.config/hypr/hyprland-settings.conf

# -----------------------------
# 1) Applications / Commands
# -----------------------------
$notification = swaync-client -t
$terminal = alacritty
$browser = firefox
$fileManager = kitty ranger
$dmenu = sleep 0.2;pkill rofi || rofi -show drun -replace
$tg = telegram-desktop
$as = android-studio

# -----------------------------
# 2) General UI / Layout
# -----------------------------
$border_size     = 14
$border_inactive = 6
$gaps_in         = 8
$gaps_out        = 20
$rounding        = 12
$opacity         = 0.95
$smart_gaps      = true
$master_fraction = 0.55
$default_layout  = bsp   # tile | stack | bsp | monocle

# -----------------------------
# 3) Colors & Fonts
# -----------------------------
$font_primary    = "Noto Sans 10"
$font_mono       = "JetBrains Mono 10"
$accent_color    = rgba(ffcc00ff)
$bg_color        = rgba(1a1a1aff)
$fg_color        = rgba(ffffffff)
$active_border_color   = rgba(89ccffdd)
$inactive_border_color = rgba(444444aa)

# -----------------------------
# 4) Decorations (titlebars, buttons, blur, shadow)
# -----------------------------
$decorations_enabled           = true
$titlebar_show                 = true
$titlebar_height               = 26
$title_font                    = $font_primary
$title_align                   = center
$title_padding                 = 8
$title_buttons_show            = true
$title_button_close            = true
$title_button_maximize         = true
$title_button_minimize         = true
$decoration_border_color_act   = $active_border_color
$decoration_border_color_inact = $inactive_border_color
$decoration_radius             = $rounding
$decoration_shadow             = true
$decoration_shadow_range       = 30
$decoration_blur               = true
$decoration_blur_strength      = 8
$decoration_blur_passes        = 3

# -----------------------------
# 5) Cursor & Input (mouse, touchpad, keyboard)
# -----------------------------
$cursor_theme    = oreo_spark_purple_cursors
$cursor_size     = 24
$mouse_accel     = 0.45
$natural_scroll  = false
$kb_layout       = us
$kb_variant      = 
$kb_options      = caps:escape
$repeat_delay    = 300
$repeat_rate     = 40

# Touchpad settings (example variables to use in hypr config or scripts)
$touchpad_tap_to_click = true
$touchpad_two_finger_scroll = true
$touchpad_accel = 0.5

# -----------------------------
# 6) Monitors / Scaling
# -----------------------------
$monitor_primary     = eDP-1
$monitor_secondary   = HDMI-A-1
$scale_primary       = 1
$scale_secondary     = 1.25
$transform_primary   = normal
$transform_secondary = normal
$dpi                 = 96

# -----------------------------
# 7) Wallpaper / Background
# -----------------------------
$wallpaper_path      = ~/.config/hypr/wallpapers/wallpaper.jpg
$wallpaper_mode      = fill   # fill | fit | crop | stretch | center
$wallpaper_cmd       = swaybg -i $wallpaper_path -m $wallpaper_mode

# -----------------------------
# 8) Animations / Transitions
# -----------------------------
$animation_speed = 7
$animation_curve = bezier,0.05,0.9,0.1,1.05
$animation_fade   = true

# -----------------------------
# 9) Notifications / Center (mako / swaync)
# -----------------------------
$notification_daemon = mako    # mako | swaync | none

# -----------------------------
# 10) Workspaces / Rules
# -----------------------------
# workspace naming example (comma separated)
$workspaces = "1:web,2:dev,3:chat,4:media,5:sys"

# classes where we want floating or no decoration
$floating_classes       = "mpv,confirm,dialog,xephyr,zoom,vlc"
$undecorated_classes    = "mpv,Chromium,alacritty-float"

# -----------------------------
# 11) Window rules (windowrulev2 / for_window) templates
# -----------------------------
# Contoh penggunaan di hyprland.conf utama:
# windowrulev2 = workspace 2, class:Code    # kirim class Code ke workspace 2
# windowrulev2 = floating, class:mpv
# windowrulev2 = decoration,off, class:mpv

# -----------------------------
# 12) Keybinds (variables) — pakai ini untuk semua bind
# -----------------------------
$mainMod = SUPER
$secondMod = ALT
$primeMod = SUPERALT
$systemMod = SUPER_SHIFT
$tabMod = SUPER_Tab
$viewMod = CTRL_SUPER
$controlMod = CTRL_SHIFT
$BSMOD = SUPERSHIFTCTRL

$termSpawn  = $terminal
$browserCmd = $browser

# -----------------------------
# 13) Scripts & Startup
# -----------------------------
$exec_once_1 = $wallpaper_cmd
$exec_once_2 = $launcher
$exec_once_3 = nm-applet

# -----------------------------
# 14) Backlight / Brightness (if using scripts)
# -----------------------------
$screen_brightness_step = 5

# -----------------------------
# 15) Misc: compositor, vsync, fps
# -----------------------------
$vsync = true
$compositor_fps = 60

# -----------------------------
# 16) Example full hyprland.conf snippet you can paste in main file
# -----------------------------
# source = ~/.config/hypr/hyprland-settings.conf
# # Use variables from the source file like:
# bind = $mainMod, RETURN, exec, $terminal
# bind = $mainMod, b, exec, $browser
# monitor= $monitor_primary, 1920x1080@60, $scale_primary, 0,0
# windowrulev2 = decoration,off, class:mpv
# exec-once = $exec_once_1
# exec-once = $exec_once_2
# for_window = floating, class:mpv
# for_window = decoration,off, class:Chromium

# -----------------------------
# 17) Helper: how to apply a change immediately (example script)
# -----------------------------
# NOTE: Hyprland reads hyprland.conf on start; for runtime commands use hyprctl.
# Example to set cursor from variables at startup:
# exec-once = hyprctl setcursor $cursor_theme $cursor_size

# -----------------------------
# 18) Tips
# -----------------------------
# - Jangan deklarasi variabel yang sama di hyprland.conf kalau kamu mau gunakan file ini.
# - Untuk list (workspaces, classes) gunakan format string dan process di hyprland.conf jika perlu.
# - Simpan perubahan, restart Hyprland (atau gunakan hyprctl untuk beberapa perubahan runtime).

# =============================
# End of centralized settings file
# =============================
