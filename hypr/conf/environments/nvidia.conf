#########################################
# Hyprland NVIDIA Optimized Environment
# Tested: RTX 2060, Driver 550+, Wayland
#########################################

# -------------------------------
# Session Type & Desktop
# -------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# -------------------------------
# NVIDIA Core Settings
# -------------------------------
env = GBM_BACKEND,nvidia-drm                  # Gunakan GBM backend NVIDIA
env = LIBVA_DRIVER_NAME,nvidia                # VA-API driver NVIDIA
env = SDL_VIDEODRIVER,wayland                  # SDL apps native Wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia         # GLX NVIDIA
env = __NV_PRIME_RENDER_OFFLOAD,1              # PRIME render offload
env = __VK_LAYER_NV_optimus,NVIDIA_only         # Vulkan optimus
env = WLR_NO_HARDWARE_CURSORS,1                 # Matikan hardware cursor NVIDIA
env = WLR_RENDERER_ALLOW_SOFTWARE,1             # Fallback software renderer

# VRR / G-Sync (aktifkan jika monitor support)
env = __GL_VRR_ALLOWED,1
env = __GL_GSYNC_ALLOWED,1

# -------------------------------
# Mozilla / Firefox
# -------------------------------
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

# -------------------------------
# Qt Apps (KDE, VLC, dll.)
# -------------------------------
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# -------------------------------
# GTK Apps (Gnome, apps umum)
# -------------------------------
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,1

# -------------------------------
# Electron / Chromium Apps
# (Discord, VSCode, Brave, dll.)
# -------------------------------
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# -------------------------------
# Cursor Settings
# -------------------------------
cursor {
    no_hardware_cursors = true
}

